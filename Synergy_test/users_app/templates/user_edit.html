{% extends "base_template.html" %}
{% load static %}
{% block page_title %}
    Change User
{% endblock %}
{% block page_content %}
<div class="container">
<!-- START PAGE HEADER -->
    <div class="row row-header">
        <div class="col-xs-1">
            <a href="{% url 'user_list' %}">
                <img src="{% static 'img/left-arrow-red.svg' %}" alt="Add" height="42" width="42"/>
            </a>
        </div>
        <div class="col-xs-10">
            <h2 class="text-header"><b>CHANGE USER</b></h2>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if available_courses %}
                <p>
                    <label for="avail-courses">Courses:</label>
                    <select id="avail-courses" name="course">
                        <option value=""></option>
                        {% for course in available_courses %}
                            <option value="{{ course.id }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add" />
                </p>
            {% endif %}
            {% for k, v in selected_courses.items %}
                <p>{{ v }}</p>
            {% endfor %}
            <input type="submit" value="Save" />
        </form>
    </div>

</div>
{% endblock %}
